name: desafio_mobile_bycoders
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # dependencia firebase
  firebase_core: ^1.4.0
  # dependencia autenticação com firebase
  firebase_auth: ^3.0.1
  # banco de dados não relacional (watermelonDB não está disponivel para flutter no momento)
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  # Gerenciador agil de estado e rotas
  get: ^4.3.4
  # renderizar mapas
  google_maps_flutter: ^2.0.6
  # Geolocalização
  geolocator: ^7.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # setup HiveDB
  hive_generator: ^1.1.0
  build_runner: ^2.1.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/DMLogo.png
